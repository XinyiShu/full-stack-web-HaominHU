<!DOCTYPE html>
<html>
    <head>
        <title>User Home</title>
        
    </head>
    <center>
    <body>
        <h1 data-th-inline="text">[[${#httpServletRequest.remoteUser}]]'s WeXgame!</h1>

        <div>
            <table style="border: 1px solid black">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Game Type</th>
                </tr>                
                <tr data-th-each="dvd : ${dvds}">
                    <td data-th-text="${dvd.id}"></td>
                    <td data-th-text="${dvd.title}"></td>
                    <td data-th-text="${dvd.workoutType}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Add Game DISC<br />
        <form data-th-action="@{/dvds/add}" name="addDvdForm" method="post">
            Title: <input type="text" name="title" /><br />
            Workout Type:<br />
            <input type="radio" name="workoutType" value="Unknown" checked="checked" /> Unknown<br />
            <input type="radio" name="workoutType" value="RPG" /> RPG <br />
            <input type="radio" name="workoutType" value="ACT" /> ACT <br />
            <input type="radio" name="workoutType" value="SPT" /> SPT <br />
            <input type = "radio" name = "workoutType" value = "FPS"/> FPS<br />
            <input type="submit" value="Add Game"/>
        </form>
        
        <hr />
        
        <form data-th-action = "@{/mainpage}">
            <input type = "submit" value = "Back"/>
        </form>
        
        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

    </body>
    </center>
</html>
