<!DOCTYPE html>
<html>
    <head>
        <title>Add your game stations:</title>
        <style type = "text/css">
            body,h1{
                font-family: "Chalkduster",sans-serif
            }
            body{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 data-th-inline="text" align = "center">[[${#httpServletRequest.remoteUser}]]'s WeXgame!</h1>
        <img src="http://cdn.playbuzz.com/cdn/e669cb35-1df9-4ee4-b4f8-566969337609/f345b014-e48b-4987-95f1-e8e138f8d017.jpg" style="width:400px;height:240px;"/>
        <img src="http://pisces.bbystatic.com/BestBuy_US/store/ee/2016/vg/pr/sol-9083-nintendo-switch/sol-9083-nintendo-switch-vmi.jpg" style="width:400px;height:240px;"/>
        <img src="http://www.retrogamer.net/wp-content/uploads/2017/03/Xbox-Console-wDuke-L-616x267.jpg" style="width:400px;height:240px;"/>
        <img src="http://pisces.bbystatic.com/BestBuy_US/store/ee/2016/vg/pr/SOL-4819-ps4pro/sol-4819-ps4pro.jpg" style="width:400px;height:240px;"/>
        <img src="https://goldenbookwyrm.files.wordpress.com/2011/09/books-vs-video-games.jpg" style = "width:400px;height:240px;"/>
        <img src="http://laughingsquid.com/wp-content/uploads/gamingblinds_0003_closeup.jpg.jpg" style = "width:400;height:240px;"/>
        <div>
            <table align = "center" style="border: 1px solid black" border="2">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Station Type</th>
                    <th>Year</th>
                </tr>                
                <tr data-th-each="gS : ${gameStations}">
                    <td data-th-text="${gS.id}"></td>
                    <td data-th-text="${gS.title}"></td>
                    <td data-th-text="${gS.stationType}"></td>
                    <td data-th-text="${gS.year}"></td>
                </tr>
            </table>
        </div>
        
        <hr />
        Add Your Station:<br />
        <form data-th-action="@{/gameStations/add}" name="addgameStationForm" method="post">
            Nickname: <input type="text" name="title" /><br />
            Station Type:
            <select name = "stationType">
                <option value="Unknown">Unknown</option>
                <option value="Wii">Wii</option>
                <option value="PS4">PS4</option>
                <option value="XBOX">XBOX</option>
                <option value="NS" >NS</option>
            </select><br />
            Year: <input type = "text" name = "year"/><br />
            <input type = "submit" value = "Add Station"/>
        </form>
        
        <hr />  
        

        <form data-th-action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
        <form data-th-action = "@{/mainpage}">
            <input type = "submit" value = "Back"/>
        </form>
        

    </body>
</html>
